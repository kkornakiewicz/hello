{{ define "section_content" }}
<div class="section" id="content">
    {{ .Content }}
    <ul>
        {{ range .Data.Pages }}
        <li>
            <a href="{{.Permalink}}">

            {{ if .Page.Site.Params.showDate }}
            {{ .Date.Format ( .Page.Site.Params.dateFormat | default "Jan, 2006")}} -

            {{ end }} 
                {{.Title}}
            </a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
