{{ define "section_content" }}
<div class="section" id="content">
    {{ .Content }}
    <ul>
        {{ range .Data.Pages }}
        <li>
            {{ if .Page.Site.Params.showDate }}
            {{ .Date.Format (.Site.Params.dateForm | default "Jan, 2006")}} -

            {{ end }} 
            <a href="{{.Permalink}}">
                {{.Title}}
            </a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
